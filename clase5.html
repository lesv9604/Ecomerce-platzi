<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px
        }

        /*Eliminación de la margen inicial que tiene la página*/
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
        }

        /*hacemos que los elementos ocupen el 100% de la página, se centra todo el contenido*/
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        /*Seguir el orden de las etiquetas, se organiza en modo de filas con grid y se especifica. de igual manera se le coloca un ancho respectivo al formulario */
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        /*Se estiliza el titulo con las fuentes y colores ya insertados, se utiliza "var" para llamar una variable que se instancio en la parte de arriba y que se utiliza para darle una propiedada(tamaño, color)*/
        .tittle {
            font-size: var(--lg);
            margin-bottom: 36px;
            text-align: start;
        }

        /*Usamos display "flex" y flex-direction "column" para que la estructura quede vertical*/
        .form {
            display: flex;
            flex-direction: column;
        }
        /* se configura la nueva caja creada donde se encuentran los labels e inputs*/
        .form div{
            display: flex;
            flex-direction: column;
        }
        /* se estiliza las fuentes segun lo instanciado arriba, se le coloca negrilla y recordar que las margenes regularmente se usan con multiplos de 4*/
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        /*valores para que se ajusten al diseño*/
        .value{
            color:var(--very-light-pink);
            font-size: var(--md);
            margin: 8px 0 32px 0;
        }
        /*Se le agregan los estilos al boton para que se perfile como se encuentra en el diseño*/
        .secondary-button{
            background-color: var(--white);
            border-radius: 8px;
            border: 1px solid var(--hospital-green);
            color: var(--hospital-green);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }

        /*Se estiliza el espacio del boton segun sus margenes en si.*/
        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }

        /* Se configura el responsive, cuando la pantalla sea menor a 640px sea de celular*/
        @media (max-width: 640px) {
            .form-container{
                height: 100%;
            }
            .form{
                height: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>

    <div class="login">
        <div class="form-container">
            <!-- Etique del titulo-->
            <h1 class="tittle">My account</h1>

            <!-- Inserción del formulario para la recolección de información-->

            <form action="#" class="form">
                
                <div>
                    <!-- primer label con input para nombre-->
                <label for="name" class="label">Name</label>
                <p class="value">Camila Yokoo</p>
                <!--Segundo label con input para email-->
                <label for="email" class="label">Email</label>
                <p class="value">camilayokoo@gmail.com</p>
                <!-- tercer label con input para contraseña-->
                <label for="password" class="label">Password</label>
                <p class="value">*********</p>
                </div>

                <!--Input como boton-->
                <input type="submit" value="Edit" class="secondary-button login-button">

            </form>

        </div>
    </div>
</body>

</html>
